alerts:
  notify-staff: true
  log-to-console: true
  staff-permission: "arsenic.alerts"

database:
  type: "sqlite"
  sqlite:
    file: "arsenic.db"

checks:
  autoclicker:
    enabled: true
    cps:
      enabled: true
      threshold: 15
      cooldown-ms: 1500
      name: "Autoclicker CPS"
      detail: "CPS={cps}"
    consistency:
      enabled: true
      min-samples: 12
      max-stddev-ms: 3.5
      min-cps: 10.0
      cooldown-ms: 2500
      name: "Autoclicker Consistency"
      detail: "avg={avg}ms std={std}ms cps={cps}"
    pattern:
      enabled: true
      min-samples: 16
      min-cps: 9.0
      max-mode-ratio: 0.65
      cooldown-ms: 3000
      name: "Autoclicker Pattern"
      detail: "mode={mode} cps={cps}"
    tick-align:
      enabled: true
      min-samples: 20
      min-cps: 10.0
      min-aligned-ratio: 0.8
      tolerance-ms: 3
      cooldown-ms: 3000
      name: "Autoclicker TickAlign"
      detail: "aligned={aligned} cps={cps}"
